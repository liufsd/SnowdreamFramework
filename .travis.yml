language: android
jdk:
- oraclejdk8
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.3
  - android-23
  - extra-android-support
  - extra-android-m2repository
  - extra-google-m2repository
  licenses:
  - ".+"
script:
- "./gradlew clean test"
notifications:
  email: false
sudo: false
cache:
  directories:
  - "$HOME/.gradle"
before_install:
- openssl aes-256-cbc -K $encrypted_bab20453ca55_key -iv $encrypted_bab20453ca55_iv
  -in snowdream.keystore.enc -out snowdream.keystore -d
